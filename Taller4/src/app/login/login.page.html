<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      
        <ion-input label="Correo electrónico" label-placement="floating" fill="solid" placeholder=""></ion-input>
        <br>
        <ion-input label="Contraseña" label-placement="floating" fill="solid" type="password" placeholder=""></ion-input>
        
        <ion-button expand="block" routerLink="/"
        style="margin-top: 5mm;" >Ingresar</ion-button> 
 
       <ion-button expand="block" routerLink="/" 
        style="margin-top: 5mm;" class="">Volver</ion-button> 
    </ion-card-content>
  </ion-card>


</ion-content>
